<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js" defer></script>
</head>
    <body>
        <div>
            <h2>Rock, Paper, Scissors</h2>
            <h2>Best of 5</h2>
        </div>
        <div class = "button-container">
            <button class = "button" id = 'rock' type="button"></button>
            <button class = "button" id = 'paper' type="button"></button>
            <button class = "button" id = 'scissors' type="button"></button>
        </div>
        <div class = "lower-third"> 
            <div class = "score-block">
                <div class = "score">Player
                    <h1 id="playerScore">0</h1>
                </div>
                <div class = "score">Computer
                    <h1 id="computerScore">0</h1>
                </div>
            </div>
            <div id = "dialogue">
                Pick your weapon to start!
            </div>
            <div class = "reload-container">
                <button id="restart">Restart</button>
            </div>
        </div>
    </body>
</html>
